<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Effective Rate of Return Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="effectiveRateofReturnRadio" name="variables" checked>
  <label for="effectiveRateofReturnRadio">Effective Rate of Return</label>

  <input type="radio" id="annualInterestRateRadio" name="variables" disabled>
  <label for="annualInterestRateRadio">Annual Interest Rate</label>

  <input type="radio" id="numberofCompoundingPeriodsRadio" name="variables" disabled>
  <label for="numberofCompoundingPeriodsRadio">Number of Compounding Periods</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Annual Interest Rate (%)</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Number of Compounding Periods</label>
  <input type="number" id="v2"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
